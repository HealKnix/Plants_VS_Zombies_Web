<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ico.png" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Plants Vs Zombies</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js" defer></script>
  </head>

  <body oncontextmenu="return false;">
    <main>
      <div class="ready_set_plant">
        <span class="ready_set_plant__text">Ready...</span>
      </div>

      <div class="menu__wrapper">
        <div class="menu">
          <div class="menu__title">
            <label for="Music">
              <span>Music</span>
              <input type="range" min="0" max="0.75" step="0.001" value="0.25" id="Music" />
            </label>
            <br />
            <label for="SoundFX">
              <span>Sound FX</span>
              <input type="range" min="0" max="0.75" step="0.001" id="SoundFX" />
            </label>
            <br />
            <label for="3DAcceleration">
              <span>3D Acceleration</span>
              <input type="checkbox" id="3DAcceleration" />
            </label>
            <br />
            <label for="FullScreen">
              <span>Full Screen</span>
              <input type="checkbox" id="FullScreen" />
            </label>
            <br />
            <div class="menu__title__buttons__wrapper">
              <button class="menu__title__button">
                <span>Restart Level</span>
              </button>
              <br />
              <button class="menu__title__button">
                <span>Main Menu</span>
              </button>
            </div>
          </div>
          <button class="menu__button">
            <span>Back To Game</span>
          </button>
        </div>
      </div>

      <div class="pause_menu__wrapper">
        <div class="pause_menu">
          <div class="pause_menu__title">
            <p class="pause_menu__title_text">GAME PAUSED</p>
            <img src="/src/images/zombies/newspaper_zombie.png" width="25%" />
            <p class="pause_menu__title_help">Click to resume game</p>
          </div>
          <div class="pause_menu__button__shadow"></div>
          <button class="pause_menu__button">RESUME GAME</button>
        </div>
      </div>

      <div class="main__wrapper animated">
        <div class="wrapper__seed_bar">
          <div class="seed_bar animated">
            <div class="seed_bar__suns">
              <div class="seed_bar__suns_present">
                <div class="seed_bar__suns_present__sun sun"></div>
                <div class="seed_bar__suns_present__glass"></div>
              </div>
              <div class="seed_bar__suns__sticker">
                <span class="count_of_suns">0</span>
              </div>
            </div>
            <div class="seed_bar__seeds"></div>
          </div>
          <div class="shovel_panel animated">
            <div class="shovel"></div>
          </div>
          <button class="level_menu_button animated">
            <span>Menu</span>
          </button>
        </div>
        <div class="floor__wrapper">
          <div class="floor">
            <div class="floor__row" id="0">
              <div class="lawn_mower animated"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="zombie_spawner" id="0"></div>
            </div>

            <div class="floor__row" id="1">
              <div class="lawn_mower animated"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="zombie_spawner" id="1"></div>
            </div>
            <div class="floor__row" id="2">
              <div class="lawn_mower animated"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="zombie_spawner" id="2"></div>
            </div>
            <div class="floor__row" id="3">
              <div class="lawn_mower animated"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="zombie_spawner" id="3"></div>
            </div>
            <div class="floor__row" id="4">
              <div class="lawn_mower animated"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="floor__ceil"></div>
              <div class="zombie_spawner" id="4"></div>
            </div>
          </div>
        </div>

        <div class='coinbank'>
          <span class="coinbank__value">0</span>
        </div>
        <div class="cursor_selected"></div>
      </div>
    </main>

    <audio id="music_level" loop>
      <source src="/src/music/daytime_theme.mp3" type="audio/mpeg" />
      Ваш браузер не поддерживает воспроизведение аудио.
    </audio>
  </body>
</html>
